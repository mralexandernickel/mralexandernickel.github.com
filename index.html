---
layout: default
---
<div class"row">
  {% for post in site.posts %}
  <div>{{post.content}}</div>
  {% endfor %}

  <h1>Testlist</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
