---
layout: default
---
<div class="row">
  <div class="span8">
  </div>
  <div class="span4">
    <h3>categories</h3>
    <ul>
      {% for category in site.categories %}
      <li>{{ category | first }}</li>
      {% endfor %}
    </ul>
    <h3>tags</h3>
    <ul>
      {% for tag in site.tags %}
      <li>{{ tag | first }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
